<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime News!</title>
    <!-- Bulma Version 0.9.0-->
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js"></script>
    <link rel="stylesheet" href="./news_style.css" />

</head>
<body>
    <nav class="navbar is-dark">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
     
            </a>
            <div class="navbar-burger burger" data-target="navbarExampleTransparentExample">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div id="navbarExampleTransparentExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="https://bulma.io/">
                    Home
                </a>
                <a class="navbar-item" href="https://bulma.io/">
                    Trivia
                </a>
                <a class="navbar-item" href="https://bulma.io/">
                    News
                </a>
                <a class="navbar-item" href="https://bulma.io/">
                    Discover
                </a>
              
                  
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section class="hero">
        <figure class="image banner">
            <img src="./images/img1.jpg">
        </figure>
    </section>

    <section class="container">
        <h1 class="title">Big Anime News!</h1>
        <h2 class="subtitle">
          A simple container to divide your page into <strong>sections</strong>, like the one you're currently reading.
        </h2>
      </section>

    <div class="field">
        <p class="control is-left">
          <label>Year</label>
          <span class="select">
            <select>
              <option selected>2022</option>
              <option>2021</option>
              <option>2020</option>
              <option>2019</option>
              <option>2018</option>
              <option>2017</option>
              <option>2016</option>
            </select>
            </span>
        </p>
      </div>

      <div class="field">
        <p class="control is-left">
          <label>Season</label>
          <span class="select">
            <select>
              <option selected>Winter</option>
              <option>Spring</option>
              <option>Summer</option>
              <option>Fall</option>
            </select>
          </span>
          
        </p>
      </div>

    <div>
        <h1>Current Season's Anime</h1>
    </div>

    <div id = "seasonal">
        <ol id = "seasonalList"></ol>

    </div>


    <script src="script.js"></script>
</body>
</html>
